<!DOCTYPE html>
<svg width="960" height="500"></svg>
<style>
	.bar {
	  fill: steelblue;
	}

	.bar:hover {
	  fill: brown;
	}
</style>
// <script src="https://d3js.org/d3.v5.min.js"></script>
<script src="//d3js.org/d3.v5.min.js"></script>
<script>

var svg = d3.select("svg"),
margin = {
	top: 20,
	right: 20,
	bottom: 30,
	left: 50
},
width = +svg.attr("width") - margin.left - margin.right,
height = +svg.attr("height") - margin.top - margin.bottom,
g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var myJson = JSON.parse('{"times":["2019-06-01T18:25:43.511Z","2019-06-01T18:30:43.511Z","2019-06-01T18:35:43.511Z"],"throughput_groups":[{"app_name":"WhatsApp","is_local":false,"throughputs":[100,200,150]},{"app_name":"SantaInezApp1","is_local":true,"throughputs":[500,200,750]},{"app_name":"Facebook","is_local":false,"throughputs":[10,200,150]}]}') 
console.log(myJson);

var appNames = []; 
for (var i = 0; i < myJson.throughput_groups.length; i++) {
    appNames.push(myJson.throughput_groups[i].app_name); 
}
console.log(appNames); 
  
var throughput_avg = []; 
for (var i = 0; i < myJson.throughput_groups.length; i++) {
    var loop = myJson.throughput_groups[i].throughputs.length; 
    var num = 0; 
    for (var j = 0; j < loop; j++) {
        num += myJson.throughput_groups[i].throughputs[j]; 
    }
    throughput_avg.push(num / loop); 
}
 
var x = d3.scaleBand()
	.rangeRound([0, width])
	.padding(0.1);
  
var y = d3.scaleLinear()
	.rangeRound([height, 0]);
  
d3.tsv("morley.txt").then(function (data) {
	x.domain(data.map(function (d) {return d.Run }));
	 
	y.domain([0, d3.max(data, function (d) {
				return Number(d.Speed); 
			})]);

  //x axis labels 
	g.append("g")
	.attr("transform", "translate(0," + height + ")")
	.call(d3.axisBottom(x).scale(x))
        
	g.append("g")
	.call(d3.axisLeft(y).tickValues(throughput_avg))
	.append("text")
	.attr("fill", "#000")
	.attr("transform", "rotate(-90)")
	.attr("y", 6)
	.attr("dy", "0.71em")
	.attr("text-anchor", "end")
	.text("Throughput Averages");

	g.selectAll(".bar")
	.data(data)
	.enter().append("rect")
	.attr("class", "bar")
	.attr("x", function (d) {
		return x(d.Run);
	})
	.attr("y", function (d) {
		return y(Number(d.Speed));
	})
	.attr("width", x.bandwidth())
	.attr("height", function (d) {
		return height - y(Number(d.Speed));
	});
}); 

</script>
