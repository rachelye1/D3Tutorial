<!DOCTYPE html>
<html lang = "en">
<head>
    <title> D3 is hard </title>
    <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
</head>
<body>
    <svg width = "160" height ="400">
        <rect x="30" width="20" height="250" fill="steelblue"></rect>
		<rect x="55" width="20" height="300" fill="steelblue"></rect>
		<rect x="80" width="20" height="200" fill="steelblue"></rect>
		<rect x="105" width="20" height="400" fill="steelblue"></rect>
    </svg>
    <script> 
        d3.selectAll("rect")
            .data( TestData.json )
            .attr( "height", function(d) {
                return d; // paramater for the data values you bound to your page elements in the data statement 
            }); 

        var margin = {top: 20, right: 20, bottom: 70, left: 40},
        width = 600 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;
        
        // set the ranges
        var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);
        var y = d3.scale.linear().range([height, 0]);

        // define the axis
        var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")

        var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10);

        var dataArray = [{
        "times": [ 
            "2019-06-01T18:25:43.511Z", 
            "2019-06-01T18:30:43.511Z", 
            "2019-06-01T18:35:43.511Z"
        ],
        "throughput_groups": [
        {
            "app_name": "Whatsapp",  
            "is_local": false, 
            "throughputs": [100, 200, 150]
        }, 

        {   "app_name": "SantaInezApp1", 
            "is_local": true, 
            "throughputs": [500, 200, 750]
        }, 

        {   "app_name": "Facebook", 
            "is_local":false, 
            "throughputs": [10, 200, 150]
        }]}]
    </script>
</body>
</html>
